<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Countdown</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div id="line">
      <div id="instructions">/*<br>&nbsp;*&nbsp;Please enter<br>&nbsp;*&nbsp;a time like<br>&nbsp;*&nbsp;<br>&nbsp;*&nbsp;'17:00'<br>&nbsp;*&nbsp;'10:00 AM'<br>&nbsp;*&nbsp;'3:00 PM'<br>&nbsp;*/</div>
      <div id="func">timeUntil</div>
      <div id="end" class="end" contentEditable>hh:mm</div>
    </div>
    <div id="clock">--:--:--</div>
  </main>
  <script src="app-compiled.js"></script>
</body>
</html>
